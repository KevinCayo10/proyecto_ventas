<div class="container col-md-10">
  <div class="card custom-card">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="grabar()" class="form-container">
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select class="form-control" id="cliente" formControlName="cliente">
            <option value="">Seleccionar cliente</option>
            <option *ngFor="let registro of dataCliente" [value]="registro.nombresCompletos">{{
              registro.nombresCompletos }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="vendedor">Vendedor</label>
          <select class="form-control" id="vendedor" formControlName="vendedor">
            <option value="">Seleccionar Vendedor</option>
            <option *ngFor="let registro of dataVendedor" [value]="registro.nombresCompletos">{{
              registro.nombresCompletos }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary m-2" [disabled]="formulario.invalid">
            <i class="fas fa-plus"></i> AÃ±adir
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
